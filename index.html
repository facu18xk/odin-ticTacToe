<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/main.js" type="module" defer></script>
</head>

<body>
  <main class="game">
    <h1>Player 1's turn</h1>
    <div class="board">
      <div class="board--box" data--x="0" data--y="0"></div>
      <div class="board--box" data--x="1" data--y="0"></div>
      <div class="board--box" data--x="2" data--y="0"></div>
      <div class="board--box" data--x="0" data--y="1"></div>
      <div class="board--box" data--x="1" data--y="1"></div>
      <div class="board--box" data--x="2" data--y="1"></div>
      <div class="board--box" data--x="0" data--y="2"></div>
      <div class="board--box" data--x="1" data--y="2"></div>
      <div class="board--box" data--x="2" data--y="2"></div>
    </div>
    <button class="reset">Reset</button>
  </main>
</body>

</html>
